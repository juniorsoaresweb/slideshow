<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML, CSS e JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider">
        Slideshow simples com CSS3 e Javascript
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slide Images -->
            <div class="slide first">
                <img src="https://letrade.com.br/wp-content/uploads/2024/04/1712153979_25141c_capatema3.webp" alt="image1">
            </div>
            <div class="slide">
                <img src="https://letrade.com.br/wp-content/uploads/2024/04/1712867551_7637a1_capatema3.webp" alt="image2">
            </div>
            <div class="slide">
                <img src="https://letrade.com.br/wp-content/uploads/2024/04/1712236401_003ba4_capatema2industria.webp" alt="image3">
            </div>
            <div class="slide">
                <img src="https://letrade.com.br/wp-content/uploads/2024/04/1711978725_7c8877_capatema1.jpg" alt="image4">
            </div>

            <!-- Navigation Auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
